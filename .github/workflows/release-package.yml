name: Release a Package

on:
  push:
    tags:
      - "release/*/v*"

jobs:
  extract_info:
    name: Extract Release Type and Version ğŸ“‹
    runs-on: ubuntu-latest

    outputs:
      release_type: ${{ steps.extract_info.outputs.release_type }}
      version: ${{ steps.extract_info.outputs.version }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Extract Release Type and Version ğŸ“‹
        id: extract_info
        run: |
          TAG=${GITHUB_REF#refs/tags/release/}
          RELEASE_TYPE=${TAG%%/v*}
          VERSION=${TAG#*/v}
          echo "release_type=${RELEASE_TYPE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Dump Release Info
        run: |
          echo "Release Type: ${{ steps.extract_info.outputs.release_type }} Version: ${{ steps.extract_info.outputs.version }} extracted from ${GITHUB_REF}"

  build:
    name: Build ğŸ› ï¸
    runs-on: ubuntu-latest
    needs: extract_info
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies ğŸ”ƒ
        run: |
          npm ci
          npm run gulp packages:${{needs.extract_info.outputs.release_type}}:ci

      - name: Build ğŸ”¨
        run: npm run gulp packages:${{needs.extract_info.outputs.release_type}}:build

      - name: Test ğŸ§ª
        run: npm run gulp packages:${{needs.extract_info.outputs.release_type}}:test

  publish-npm:
    name: Publish to NPM Registry ğŸ“¦
    needs: [draft-release, build, extract_info]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies ğŸ”ƒ
        run: npm ci

      - name: Publish â˜ï¸
        run: npm run gulp packages:${{needs.extract_info.outputs.release_type}}:publish:npm
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

